<section class="hero">
	<div class="hero__container">
		<div class="swiper">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide">
					<div class="swiper-slide__description description-slide"
					     style=""
					     >
						<p class="description-slide__text">Бренд</p>
						<h1 class="description-slide__title">American
							Vintage</h1>
						<button class="description-slide__button" type="button">
							Смотреть коллекцию
						</button>
					</div>
					<ul class="swiper-slide__images slide-1 swiper-images" >
						<li class="swiper-images__item slide-1 image-ibg">
							<picture>
								<source media="(min-width:767.98px)"
								        srcset="@img/hero/slide1/product-x1-1024.jpg 1x,@img/hero/slide1/product-x2-1024.jpg 2x,@img/hero/slide1/product-x3-1024.jpg 3x">
								<source media="(min-width:480px)"
								        srcset="@img/hero/slide1/product-x1-768.jpg 1x,@img/hero/slide1/product-x2-768.jpg 2x,@img/hero/slide1/product-x3-768.jpg 3x">
								<source media="(max-width:479.98px)"
								        srcset="@img/hero/slide1/product-x1-420.jpg 1x,@img/hero/slide1/product-x2-420.jpg 2x,@img/hero/slide1/product-x3-420.jpg 3x">
								<img
									src="@img/hero/slide1/product-x1-1024.jpg"

									data-src="@img/hero/slide1/product-x1-1024.jpg"
									alt="american vintage style zoom x2">
							</picture>
						</li>
						<li class="swiper-images__item slide-1 image-ibg">

							<picture>
								<source media="(min-width:767.98px)"
								        srcset="@img/hero/slide1/slide1-girl-x1-1024.jpg 1x,@img/hero/slide1/slide1-girl-x2-1024.jpg 2x,@img/hero/slide1/slide1-girl-x1-1024.jpg 3x">
								<img
									src="@img/hero/slide1/slide1-girl-x1-1024.jpg"
									srcset=""
									data-src="@img/hero/slide1/slide1-girl-x1-1024.jpg"
									alt="girl in american vintage style">
							</picture>
						</li>
					</ul>
				</div>
				<div class="swiper-slide">
					<div class="swiper-slide__description description-slide">
						<p class="description-slide__text">Бренд</p>
						<h1 class="description-slide__title">American
							Vintage</h1>
						<button class="description-slide__button" type="button">
							Смотреть коллекцию
						</button>
					</div>
					<ul class="swiper-slide__images slide-2 swiper-images">
						<li class="swiper-images__item slide-2 image-ibg">
							<picture>
								<source media="(min-width:823px)" srcset="../img/hero/slide2/part1-1024-x3.jpg 1x">
								<source media="(min-width:430px)" srcset="../img/hero/slide2/part1-1024-x3.jpg">
								<source media="(max-width:430px)" srcset="../img/hero/slide2/part1-1024-x3.jpg">
								<img src="../img/hero/slide2/fullsize.jpg" alt="">
							</picture>
						</li>
						<li class="swiper-images__item slide-2 image-ibg">
							<picture>
								<source media="(min-width:768px)" srcset="../img/hero/slide2/part2-1024-x3.jpg">
								<source media="(min-width:430px)" srcset="../img/hero/slide2/part2-1024-x3.jpg">
								<source media="(max-width:430px)" srcset="../img/hero/slide2/part2-1024-x3.jpg">
								<img src="../img/hero/slide2/fullsize.jpg" alt="">
							</picture>
						</li>
					</ul>
				</div>

			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>

			<!-- If we need navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<!-- If we need scrollbar -->
			<div class="swiper-scrollbar"></div>
		</div>
	</div>
</section>
